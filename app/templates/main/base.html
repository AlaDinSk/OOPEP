<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/libs/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    {% block style %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="page">
    <header class="header">{% include 'main/_header.html'  %}</header>
    <main class="table table-primary">
        {% include 'main/_flash.html' %}
        <h1 class="nav cent justify-content-center border-bottom pb-5 mb-1">{{ self.title() }}</h1>
        {% block content %}{% endblock %}
    </main>
    <footer class="footer py-3">{% include 'main/_footer.html'  %}</footer>
</div>
    <script src="{{ url_for('static', filename='ls/libs/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
