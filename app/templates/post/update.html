{% extends 'main/base.html' %}

{% block title %}Редактирование темы {{ post.id }}{% endblock %}

{% block content %}
<form method="post" class="form-control d-flex fex-column gap-2">
    <input value="{{ post.p_p }}" name="p_p" type="text"  placeholder="п/п" class="form-control">
    <input value="{{ post.teacher }}" name="teacher" type="text"  placeholder="ФИО преподавателя" class="form-control">
    <input value="{{ post.subject }}" name="subject" type="text"  placeholder="Тема" class="form-control">
    <input value="{{ post.student }}" name="student" type="text"  placeholder="ФИО студента" class="form-control">
    <input value="Обновить" type="submit" class="btn btn-success">
</form>
{% endblock %}
