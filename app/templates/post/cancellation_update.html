{% extends 'main/base.html' %}

{% block title %}
Редактирование записи аннулирования № {{ cancellation.item_journal }}
{% endblock %}

{% block content %}

<form method="post" class="form-control">
    <input value="{{ cancellation.item_journal }}" type="text" name="item_journal" placeholder="Пункт по журналу" class="form-control"><br>
    <input value="{{ cancellation.conditional_name }}" type="text" name="conditional_name" placeholder="Условное наименование" class="form-control" ><br>
    <input value="{{ cancellation.valid_name }}" type="text" name="valid_name" placeholder="Действительное наименование" class="form-control" ><br>
    <input value="{{ cancellation.subordination }}" type="text" name="subordination" placeholder="Подчиненность" class="form-control" ><br>
    <input value="{{ cancellation.out_number }}" type="text" name="out_number" placeholder="Исходящий номер" class="form-control" ><br>
    <input value="{{ cancellation.in_number }}" type="text" name="in_number" placeholder="Входящий номер" class="form-control" ><br>
    <input value="{{ cancellation.oid }}" type="text" name="oid" placeholder="OID" class="form-control" ><br>
    <input value="{{ cancellation.name }}" type="text" name="name" placeholder="Фамилия Имя Отчество" class="form-control" ><br>
    <input value="{{ cancellation.status }}" type="text" name="status" placeholder="Статус" class="form-control" ><br>
    <input value="{{ cancellation.date_cancellation }}" type="text" name="date_cancellation" placeholder="Дата аннулирования" class="form-control" ><br>
    <input value="{{ cancellation.oid_cancellation }}" type="text" name="oid_cancellation" placeholder="OID аннулированния" class="form-control" ><br>
    <input value="{{ cancellation.number_notification }}" type="text" name="number_notification" placeholder="Номер уведомления" class="form-control" ><br>
    <input value="{{ cancellation.date_notification }}" type="text" name="date_notification" placeholder="Дата уведомления" class="form-control" ><br>
    <input value="{{ cancellation.date_notification }}" type="text" name="filing_case" placeholder="Подшивка в дело" class="form-control" ><br>
    <input value="{{ cancellation.note }}" type="text" name="note" placeholder="Примечание" class="form-control" ><br>
    <input value="Обновить" type="submit" class="btn btn-success">
</form>
{% endblock %}
