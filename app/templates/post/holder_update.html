{% extends 'main/base.html' %}

{% block title %}
Редактирование записи держателя № {{ holder.item_journal }}
{% endblock %}

{% block content %}

<form method="post" class="form-control">
    <input value="{{ holder.item_journal }}"  type="text" name="item_journal" placeholder="Пункт по журналу" class="form-control"><br>
    <input value="{{ holder.conditional_name }}" type="text" name="conditional_name" placeholder="Условное наименование" class="form-control" ><br>
    <input value="{{ holder.valid_name }}" type="text" name="valid_name" placeholder="Действительное наименование" class="form-control" ><br>
    <input value="{{ holder.subordination }}" type="text" name="subordination" placeholder="Подчиненность" class="form-control" ><br>
    <input value="{{ holder.out_number }}" type="text" name="out_number" placeholder="Исходящий номер" class="form-control" ><br>
    <input value="{{ holder.in_number }}" type="text" name="in_number" placeholder="Входящий номер" class="form-control" ><br>
    <input value="{{ holder.oid }}" type="text" name="oid" placeholder="OID" class="form-control" ><br>
    <input value="{{ holder.name }}" type="text" name="name" placeholder="Фамилия Имя Отчество" class="form-control" ><br>
    <input value="{{ holder.status }}" type="text" name="status" placeholder="Статус" class="form-control" ><br>
    <input value="{{ holder.electronic_request }}" type="text" name="electronic_request" placeholder="Поступление электронного запроса" class="form-control" ><br>
    <input value="{{ holder.release }}" type="text" name="release" placeholder="Выпуск СКПЭП" class="form-control" ><br>
    <input value="{{ holder.number_notification }}" type="text" name="number_notification" placeholder="Номер уведомления" class="form-control" ><br>
    <input value="{{ holder.date_notification }}" type="text" name="date_notification" placeholder="Дата уведомления" class="form-control" ><br>
    <input value="{{ holder.return_certificate }}" type="text" name="return_certificate" placeholder="Возврат СКПЭП" class="form-control" ><br>
    <input value="{{ holder.filing_case }}" type="text" name="filing_case" placeholder="Подшивка в дело" class="form-control" ><br>
    <input value="{{ holder.note }}" type="text" name="note" placeholder="Примечание" class="form-control" ><br>
    <input value="Обновить" type="submit" class="btn btn-success">
</form>
{% endblock %}
